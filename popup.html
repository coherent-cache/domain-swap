<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003eaa;
    }
    .status {
      color: #2e7d32;
      display: none;
      margin-top: 10px;
    }
    .domains-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      margin-top: 10px;
    }
    .domain-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
    .domain-item:last-child {
      border-bottom: none;
    }
    .remove-btn {
      background-color: #d32f2f;
      padding: 4px 8px;
      font-size: 12px;
    }
    .tab {
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Domain Modifier Settings</h3>
    
    <div class="tab">
      <h4>Active Domains</h4>
      <input type="text" id="newDomain" placeholder="Enter domain (e.g. example.com)">
      <button id="addDomain">Add Domain</button>
      <div id="domainsList" class="domains-list">
        <!-- Domains will be inserted here -->
      </div>
    </div>

    <div class="tab">
      <h4>Modification Rules</h4>
      <label for="matchPattern">Match Pattern (regex):</label>
      <input type="text" id="matchPattern" 
             placeholder="e.g. ^(.*?)\.example\.com$">
      
      <label for="replacePattern">Replace Pattern:</label>
      <input type="text" id="replacePattern" 
             placeholder="e.g. $1.newdomain.com">
      
      <button id="saveButton">Save Settings</button>
      <div id="status" class="status">Settings saved successfully!</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
