<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                width: 400px;
                padding: 15px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                margin: 0;
            }
            .container {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button {
                padding: 8px 16px;
                background-color: #0060df;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                white-space: nowrap;
            }
            button:hover {
                background-color: #003eaa;
            }
            .add-domain-section {
                border-bottom: 1px solid #dee2e6;
                padding-bottom: 15px;
                margin-bottom: 15px;
                display: flex;
                gap: 10px;
                align-items: center;
            }
            .add-domain-input {
                flex: 1;
            }
            .status {
                color: #2e7d32;
                display: none;
                margin-top: 10px;
            }
            .domains-list {
                margin-top: 10px;
            }
            .domain-item {
                background: #f8f9fa;
                border: 1px solid #dee2e6;
                border-radius: 4px;
                margin-bottom: 10px;
                padding: 12px;
            }
            .domain-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 10px;
            }
            .domain-rules {
                padding: 10px;
                background: #fff;
                border-radius: 4px;
            }
            .remove-btn {
                background-color: #d32f2f;
                padding: 4px 8px;
                font-size: 12px;
            }
            .empty-state {
                text-align: center;
                padding: 20px;
                color: #666;
                background: #f8f9fa;
                border-radius: 4px;
                margin-top: 10px;
            }
            .pattern-group {
                margin-bottom: 8px;
            }
            .pattern-group:last-child {
                margin-bottom: 0;
            }
            .pattern-group label {
                display: block;
                margin-bottom: 4px;
                font-size: 12px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Domain Swap Settings</h3>

            <div class="add-domain-section">
                <div class="add-domain-input">
                    <input
                        type="text"
                        id="newDomain"
                        placeholder="Enter domain (e.g. example.com)"
                    />
                </div>
                <button id="addDomain">Add Domain</button>
            </div>

            <div id="domainsList" class="domains-list">
                <!-- Domains will be inserted here -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none">
                <p>
                    No domains added yet. Add a domain to start creating
                    redirect rules.
                </p>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
